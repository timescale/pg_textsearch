name: Package Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag/Version (e.g. v0.0.1)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build-packages:
    runs-on: ${{ matrix.platform.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - type: amd64
            runs_on: ubuntu-latest
          - type: arm64
            runs_on: ubuntu-latest  # Will use QEMU emulation for now

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag || github.ref }}

    - name: Set version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        fi
        echo "Building version: $VERSION"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget ca-certificates lsb-release

        # Add PostgreSQL APT repository for PostgreSQL 17
        sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
        wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update

        # Install build dependencies and PostgreSQL 17
        sudo apt-get install -y \
          build-essential \
          debhelper \
          dpkg-dev \
          postgresql-17 \
          postgresql-server-dev-17

    - name: Setup ARM64 cross-compilation (if needed)
      if: matrix.platform.type == 'arm64'
      run: |
        sudo apt-get install -y gcc-aarch64-linux-gnu
        echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

    - name: Build extension
      run: |
        export PATH="/usr/lib/postgresql/17/bin:$PATH"
        export PG_CONFIG=/usr/lib/postgresql/17/bin/pg_config
        make clean
        CFLAGS="-O3 -DNDEBUG" make

    - name: Build Debian package
      run: |
        export PATH="/usr/lib/postgresql/17/bin:$PATH"
        bash scripts/package-deb.sh "$VERSION" "$PWD" "${{ matrix.platform.type }}"

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tapir-${{ env.VERSION }}-pg17-${{ matrix.platform.type }}
        path: dist/*.deb
        retention-days: 30

  build-source:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag || github.ref }}

    - name: Set version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        fi
        echo "Building version: $VERSION"

    - name: Create source tarball
      run: |
        # Clean version without 'v' prefix
        CLEAN_VERSION=${VERSION#v}

        # Create directory with version
        mkdir -p tapir-${CLEAN_VERSION}

        # Copy source files
        cp -r src sql test benchmarks Makefile tapir.control README.md LICENSE tapir-${CLEAN_VERSION}/

        # Create tarball
        tar -czf tapir-${CLEAN_VERSION}.tar.gz tapir-${CLEAN_VERSION}/

        # Also create a .tar.bz2
        tar -cjf tapir-${CLEAN_VERSION}.tar.bz2 tapir-${CLEAN_VERSION}/

        mkdir -p dist
        mv tapir-${CLEAN_VERSION}.tar.* dist/

    - name: Upload source artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tapir-source-${{ env.VERSION }}
        path: dist/tapir-*.tar.*
        retention-days: 30

  release:
    needs: [build-packages, build-source]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Assets
      run: |
        for file in artifacts/*/*.deb artifacts/*/*.tar.*; do
          if [ -f "$file" ]; then
            echo "Uploading $file"
            asset_name=$(basename "$file")
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$file" \
              "${{ steps.create_release.outputs.upload_url }}?name=$asset_name"
          fi
        done
