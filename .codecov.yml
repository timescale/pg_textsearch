# Codecov configuration for pg_textsearch
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "50...90"

  status:
    project:
      default:
        # Fail if overall coverage drops by more than 1%
        threshold: 1%
    patch:
      default:
        # Require at least 80% coverage on changed lines
        target: 80%

# Ignore test files in coverage reports
ignore:
  - "test/**"
  - "benchmarks/**"

# Comment settings for PRs
comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
